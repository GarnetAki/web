<!-- add char/psychube list -->
<div class="add-panel__search">
    <button>
        <img src="../resources/elements/search.png">
    </button>
    <input type="text" placeholder="Search">
</div>
<div class="add-panel__character">
    <img src="../resources/chars/Eternity_Icon.webp">
    Eternity
</div>

<!-- add material list -->
<button class="add-panel__button">
    SAVE
</button>
<button class="add-panel__button">
    CANCEL
</button>
<div class="add-panel__material">
    <img src="../resources/materials/sharpodonty.webp">
    <input inputmode="numeric" min="0" value="0">
</div>

<!-- chars on databank -->
<div class="characters__char">
    <img class="characters__char__background" src="../resources/chars/Eternity.webp">
    <img class="characters__char__element" src="../resources/elements/afl_mineral.png">
    <div class="characters__char__overlay two_star">
        Eternity
    </div>
</div>

<!-- char setting before add -->
<div class="solo-obj">
    <div class="solo-obj__head six_star">
        <img src="../resources/chars/Eternity_Icon.webp" alt="Eternity Icon">
        <text>Eternity</text>
        <button class="solo-obj__button">
            <img src="../resources/elements/ok.png" alt="Ok">
        </button>
        <button class="solo-obj__button">
            <img src="../resources/elements/cancel.png" alt="Cancel">
        </button>
    </div>
    <div class="solo-obj__counter">
        <text>Level:</text>
        <button class="solo-obj__cnt-button">

        </button>
        <img src="../resources/elements/arrow-right.png" alt="->">

        <input inputmode="numeric" min="0" value="0">
